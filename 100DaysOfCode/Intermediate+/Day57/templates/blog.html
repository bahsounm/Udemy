<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%for post in posts%}
        {%if post['id'] == 2%}
            <h1>{{post["title"]}}</h1>
            <h2>{{post['subtitle']}}</h2>
        {%else%}
            <h4>Looks like we are here</h4>
        {%endif%}
    {%endfor%}
    <a href="{{url_for('home_page')}}">Go back Home</a>
</body>
</html>
